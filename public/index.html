<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">


  <title>Palette Picker</title>
</head>
<body>
  <nav>
  </nav>
  <header>
    <h1>Palette Picker</h1>
  </header>
  <main>

    <section class="swatch-palette">
      <div class="color-swatch--container">
      </div>
      <button type="button" id="generate-colors-btn"
      >Generate Palette</button>
      <form class="savePaletteForm" onsubmit="addPalette(event)">
        <p>Save Palette</p>
        <select>
          <option>Project 1</option>
        </select>
        <label for="paletteName"></label>
        <input id="paletteName" type="text" name="paletteName" placeholder="palette name">
        <input type="submit" name="">
      </form>
    </section>
    <section class="project-creation">
      <p>Create a Project</p>
      <form class="saveProjectForm" onsubmit="createProject(event)">
        <label for="projectName"></label>
        <input id="projectName" type="text" name="" placeholder="project name">
        <input type="submit" name="save">
      </form>
    </section>

    <section class="project-display">
      <article class="project">
        <h2>Project 1</h2>
        <div class="project-palette">
          <h3>Palette 1</h3>
          <div class="small-color-swatch"></div>
          <div class="small-color-swatch"></div>
          <div class="small-color-swatch"></div>
          <div class="small-color-swatch"></div>
          <div class="small-color-swatch"></div>
        </div>
        <div class="project-palette">
          <h3>Palette 2</h3>
          <div class="small-color-swatch"></div>
          <div class="small-color-swatch"></div>
          <div class="small-color-swatch"></div>
          <div class="small-color-swatch"></div>
          <div class="small-color-swatch"></div>
        </div>
      </article>
    </section>
  </main>
  <footer>
    
  </footer>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/scripts.js" type="text/javascript"></script>
</body>
</html>
